<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elm minesweepr</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="elm.js"></script>
</head>
<body>
    <script>
        var app = Elm.Main.init();
        
        app.ports.loadCache.send(JSON.parse(localStorage.getItem('elmsweeperCache')))
        app.ports.cache.subscribe(data => localStorage.setItem('elmsweeperCache', JSON.stringify(data)));
    </script>
</body>
</html>
